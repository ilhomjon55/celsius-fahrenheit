<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Celsius to Fahrenheit</title>
</head>

<body>
  <div class="container row mx-auto">
    <h1 class="text-center my-5 col-12">Temperature converter</h1>
    <form class="form-temperature col-8 mx-auto" action="https://echo.htmlacademy.ru/" method="GET">
      <div class="form-group">
        <label for="#celsius-input">Temperature in celsius</label>
        <input class="celsius-input form-control" id="celsius-input" type="number" step="0.1" placeholder="30C">
      </div>
      <div class="form-group mb-4">
        <label for="#fahrenheit-input">Temperature in fahrenheit</label>
        <input class="fahrenheit-input form-control" id="fahrenheit-input" type="number" step="0.1" placeholder="?"
          readonly>
      </div>
      <button class="btn btn-info w-100 p-2" type="submit">Convert</button>
    </form>
  </div>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
